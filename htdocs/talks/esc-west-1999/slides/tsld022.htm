 <P><UL>

</H2>
<UL>
<LI>*tree
</UL></UL><UL>
<LI><H2>compiles to the bytecode sequence:
</H2>
<UL>
<LI>reg 8
<LI>const8 16
<LI>trace
<LI>end</UL></UL></P>
