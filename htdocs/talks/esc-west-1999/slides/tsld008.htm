 <H1>Example: Walking a Tree</H1> 
 <P><UL>
struct point {
</UL><UL>
  double x, y;
</UL><UL>
};
</UL><UL>

</UL><UL>
struct vector {
</UL><UL>
  int n;
</UL><UL>
 struct point *p;
</UL><UL>
};
</UL><UL>

</UL><UL>
struct tree {
</UL><UL>
  struct tree *left, *right;
</UL><UL>
  int key;
</UL><UL>
  struct vector *vector;
</UL><UL>
};</UL></P>
